<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Personas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu hoja de estilos -->
  <link rel="stylesheet" href="/src/style.css">
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5 fw-bold">Gestión de Personas</h1>

    <!-- FORMULARIO -->
    <div class="card shadow-sm border-0 mb-5">
      <div class="card-body p-4">
        <form id="personaForm" class="row g-4">
          <!-- PRIMERA FILA -->
          <div class="col-md-3">
            <label for="nombre" class="form-label fw-semibold">Nombre</label>
            <input type="text" id="nombre" class="form-control" data-requerido="true">
          </div>

          <div class="col-md-3">
            <label for="apellidoPaterno" class="form-label fw-semibold">Apellido Paterno</label>
            <input type="text" id="apellidoPaterno" class="form-control" data-requerido="true">
          </div>

          <div class="col-md-3">
            <label for="apellidoMaterno" class="form-label fw-semibold">Apellido Materno</label>
            <input type="text" id="apellidoMaterno" class="form-control">
          </div>

          <div class="col-md-3">
            <label for="edad" class="form-label fw-semibold">Edad</label>
            <input type="number" id="edad" class="form-control" data-requerido="true">
          </div>

          <!-- SEGUNDA FILA -->
          <div class="col-md-3">
            <label for="estatura" class="form-label fw-semibold">Estatura (mts)</label>
            <input type="number" step="0.01" id="estatura" class="form-control" data-requerido="true">
          </div>

          <div class="col-md-3">
            <label for="nacionalidad" class="form-label fw-semibold">Nacionalidad</label>
            <input type="text" id="nacionalidad" class="form-control" data-requerido="true">
          </div>

          <div class="col-md-3">
            <label for="colorPiel" class="form-label fw-semibold">Color de piel</label>
            <input type="text" id="colorPiel" class="form-control">
          </div>

          <div class="col-md-3">
            <label for="complejion" class="form-label fw-semibold">Complexión</label>
            <input type="text" id="complejion" class="form-control">
          </div>

          <!-- TERCERA FILA -->
          <div class="col-md-3">
            <label for="profesion" class="form-label fw-semibold">Profesión</label>
            <input type="text" id="profesion" class="form-control" data-requerido="true">
          </div>

          <div class="col-md-3">
            <label for="gradoEstudios" class="form-label fw-semibold">Grado de estudios</label>
            <input type="text" id="gradoEstudios" class="form-control" data-requerido="true">
          </div>

          <div class="col-md-3">
            <label for="estadoCivil" class="form-label fw-semibold">Estado Civil</label>
            <select id="estadoCivil" class="form-select" data-requerido="true">
              <option value="">-- Seleccione --</option>
              <option value="Soltero">Soltero</option>
              <option value="Casado">Casado</option>
              <option value="Divorciado">Divorciado</option>
              <option value="Viudo">Viudo</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="lugarTrabajo" class="form-label fw-semibold">Lugar de trabajo</label>
            <input type="text" id="lugarTrabajo" class="form-control">
          </div>

          <!-- CUARTA FILA -->
          <div class="col-md-3">
            <label for="empresa" class="form-label fw-semibold">Empresa</label>
            <input type="text" id="empresa" class="form-control">
          </div>

          <div class="col-md-3">
            <label for="tieneINE" class="form-label fw-semibold">¿Tiene INE?</label>
            <select id="tieneINE" class="form-select">
              <option value="Si">Sí</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="tienePasaporte" class="form-label fw-semibold">¿Tiene pasaporte?</label>
            <select id="tienePasaporte" class="form-select">
              <option value="Si">Sí</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="representante" class="form-label fw-semibold">Representante</label>
            <input type="text" id="representante" class="form-control">
          </div>

          <div class="col-md-3">
            <label for="telefonoTrabajo" class="form-label fw-semibold">Teléfono trabajo</label>
            <input type="tel" id="telefonoTrabajo" class="form-control">
          </div>

          <!-- BOTÓN -->
          <div class="col-12 text-center mt-4">
            <button type="button" id="agregarPersonaBtn" class="btn btn-primary px-5 py-2">
              Agregar Persona
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- TABLA -->
    <div class="table-responsive">
      <table id="personaTable" class="table table-striped table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Nombre Completo</th>
            <th>Edad</th>
            <th>Estatura</th>
            <th>Profesión</th>
            <th>Estado Civil</th>
            <th>Nacionalidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="personaTableBody"></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
